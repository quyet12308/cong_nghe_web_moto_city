<!DOCTYPE html>
<html>
<head>
    <style>
        #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        #left_all{
            display: flex;
        }

        #between{
            margin-left: 10px;
            display: grid;

        }

        .text-with-image {

        #right img {

        .bordered-element {

                margin: 0;

            }

            }

            #lelf img {

            }

            }
            #left #met p{
                text-align: center;
            }

            #add_more_rider,#edit_rider{
                margin-top: 30px;
            }
    

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
